<!DOCTYPE html>
<html>
<head>
  <title>Hotel Paradise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://cdn.hotelplanner.com/Common/Images/_HotelPlanner/Home-Page/fade/sld6.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    form {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.95); /* translucent white */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    form img {
      width: 100%;
      border-radius: 10px;
      height: 200px;
      object-fit: cover;
    }

    h1 {
      text-align: center;
      color: #003366;
      margin: 20px 0;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003060;
    }
  </style>
</head>
<body>

  <form>
    <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?w=1200" alt="Hotel Banner">
    <h1>Hotel Paradise</h1>

    <label>Full Name</label>
    <input type="text" name="name" placeholder="Enter your full name" required>

    <label>Email Address</label>
    <input type="email" name="email" placeholder="Enter your email" required>

    <label>Phone Number</label>
    <input type="tel" name="phone" placeholder="Enter your phone number" required>

    <label>Check-in Date</label>
    <input type="date" name="checkin" required>

    <label>Check-out Date</label>
    <input type="date" name="checkout" required>

    <label>Number of Guests</label>
    <input type="number" name="guests" placeholder="Number of guests" required>

    <label>Room Type</label>
    <select name="roomtype" required>
      <option value="">-- Select Room Type --</option>
      <option>Single</option>
      <option>Double</option>
      <option>Suite</option>
    </select>

    <label>Special Requests</label>
    <input type="text" name="requests" placeholder="Any special requests?">

    <button type="submit">BOOK NOW</button>
  </form>

</body>
</html>
