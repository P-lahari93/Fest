<script>
let a=6;
let b=2;
document.write("<h1 style='color:blue;'>Sum of the a and b is"+ (a+b)+"</h1>");
let sub=a-b;
console.log(sub);//CLRL+SHIFT+J
alert(sub);
document.write("<h1 style='color:red;'>Subtraction of the a and b"+ (sub) +"<h1>");
let multiply=a*b;
console.log(multiply);
alert("multiply"+(multiply));
document.write("<h1 style='color:green'>Multiplication of a and b is "+(multiply)+"<h1>");
document.write("<h1 style='color:yellow;'>Division of a and b is "+ (a/b)+"</h1>");
document.write("<h1 style='color:pink;'>Modulus os a and b " +(a%b)+"<h1>");
document.write("<h1 style='color:orange;'>Exponential of a to the b is "+(a**b)+"</h1>");
</script>
